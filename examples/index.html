<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Examples for vue-clampy</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="../vue-clampy.js"></script>
  <style>
    .clampy {
      width: 300px;
      border: 1px solid #ccc;
      padding: 5px;
    }

    h1 {
      font-size: 1.5em;
    }
  </style>
</head>

<body>

  <div id="example1">
    <h1>Unclamped content</h1>
    <div class="clampy">
      <p>{{originalContent}}</p>
    </div>

    <h1>
      Clamped content (clampy="{{clampyValue}}")
      <button @click="decrement()">-</button>
      <button @click="increment()">+</button>
    </h1>
    <div class="clampy">
      <p v-clampy="clampyValue">{{originalContent}}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#example1',
      data: {
        clampyValue: 5,
        originalContent: `Quisque pellentesque dui sit amet nisl sollicitudin faucibus. Ut est mauris, vestibulum ullamcorper feugiat consectetur,
        ullamcorper eu lorem. Mauris congue convallis felis sit amet scelerisque. Etiam sed sodales orci. Ut porta massa
        commodo turpis dictum suscipit. Quisque sit amet metus eget arcu lacinia pellentesque. Aliquam aliquam tortor nec
        odio tempus non pharetra ipsum ultricies. Aenean pretium tristique orci vitae tempus. Sed vitae quam ut felis aliquam
        blandit nec et odio. Mauris at magna odio, at mattis risus. Phasellus eu enim mi, sit amet hendrerit est. Integer
        egestas consectetur blandit. Etiam odio nibh, fermentum non venenatis nec, dictum vel ligula. Quisque rutrum imperdiet
        arcu at ultricies. Integer in diam ut elit euismod posuere et id sapien. Cras ligula leo, hendrerit vitae sagittis
        nec, commodo sed lacus. In aliquam pretium mauris sed ullamcorper. Phasellus fermentum iaculis massa ac condimentum.
        Ut nisl turpis, vulputate in rhoncus sed,`
      },
      methods: {
        decrement: function () {
          this.clampyValue--;
        },
        increment: function () {
          this.clampyValue++
        }
      }
    });

  </script>

</body>

</html>
